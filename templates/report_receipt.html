<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<style>
  body { font-family: monospace; font-size: 14px; }
  .center { text-align: center; }
  .line { border-top: 1px dashed #000; margin: 5px 0; }
</style>
</head>
<body>
  <div class="center">
    <h3>Mediar Fried Chiken</h3>
    <p>Отчёт по датам</p>
    <p>{{ start_date }} {{ start_time }} — {{ end_date }} {{ end_time }}</p>
  </div>
  <div class="line"></div>
  <p>Количество заказов: {{ count }}</p>
  <p>Общая сумма: {{ total }} сом</p>
  <div class="line"></div>
  {% for o in orders %}
    <p>Заказ №{{ o.id }} — {{ o.total }} сом</p>
    <p>{{ o.order_time }}</p>
  {% endfor %}
  <div class="line"></div>
  <div class="center">Спасибо!</div>
</body>
</html>
